jobs:
  build:
    docker:
      - image: cimg/base:stable
    parallelism: 3 
    steps:
      - checkout
      - run: echo "Hello"
      - run: sleep 25
  test:
    docker:
      - image: cimg/base:stable
    parallelism: 3 
    steps:
      - checkout
      - run: echo "Hello"
      - run: sleep 50
workflows:
  version: 2
  nend-build:
    jobs:
      - build
      - test
    triggers:
    - schedule:
        cron: "* 24 * * *"
        filters:
          branches:
            only:
            - main
