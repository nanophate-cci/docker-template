version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:stable
    parallelism: 3 
    steps:
      - checkout
      - run: echo "Hello"
      - run: sleep 25
  test:
    docker:
      - image: cimg/base:stable
    parallelism: 3 
    steps:
      - checkout
      - run: echo "Hello"
      - run: sleep 50
workflows:
  nend-build:
    jobs:
      - build
      - test
    triggers:
      - schedule:
          cron: "8 * * * *"
          filters:
            branches:
              only:
              - main
